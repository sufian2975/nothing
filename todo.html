<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust - To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">Wanderlust</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" id="planner-btn">Planner</a>
                    <ul class="dropdown-menu" id="planner-menu">
                        <li><a href="trip.html">Trip Overview</a></li>
                        <li><a href="expense.html">Expense Tracker</a></li>
                        <li><a href="todo.html">To-do List</a></li>
                    </ul>
                </li>
                <li><a href="map.html">Map</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login"><a href="login.html">Login</a></button>
                <button class="signup"><a href="signup.html">Sign Up</a></button>
            </div>
        </nav>
    </header>

    <div class="expense">
        <h2>To-do List</h2>

        <form id="todo-form">
            <div class="budget-form">
                <input type="text" id="task" placeholder="Task Name" required>
                <input type="text" id="description" placeholder="Description" required>
                <input type="date" id="deadline" required>
                <button class="add-btn" type="submit">Add</button>
            </div>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="todo-table">
            </tbody>
        </table>
    </div>

    <script>
        const todoForm = document.getElementById('todo-form');
        const todoTable = document.getElementById('todo-table');

        todoForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const task = document.getElementById('task').value;
            const description = document.getElementById('description').value;
            const deadline = document.getElementById('deadline').value;

            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${task}</td>
                <td>${description}</td>
                <td>${deadline}</td>
                <td><button class="delete-btn">Delete</button></td>
            `;

            todoTable.appendChild(row);

            // Clear form
            todoForm.reset();

            // Delete functionality
            row.querySelector('.delete-btn').addEventListener('click', () => {
                row.remove();
            });
        });
    </script>

</body>

</html>
